<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>landing</title>

    <link href="landing.css" rel="stylesheet" />
    <script src="landing.js"></script>
	<script src="//Microsoft.WinJS.2.0/js/base.js" type="text/javascript"></script>
	<script src="//Microsoft.WinJS.2.0/js/ui.js" type="text/javascript"></script>
	<link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" type="text/css">
	<script type="text/javascript">WinJS.UI.processAll();</script>
</head>
<body>
    <div class="landing fragment">
        <header class="page-header" aria-label="Header content" role="banner">
            <button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">metroPush</span>
            </h1>
        </header>
        <section class="page-section" aria-label="Main content" role="main">
            <!-- Devices and recent pushes need to go here. Thinking of a hub layout. -->
            <div id="devices-header">
            	<h2>Devices</h2>
			</div>
            <div id="devicesListDiv">
                <div id="devices"></div>
                <div id="pushInfoDiv">
			        <form id="pushInfoForm">
				        <div id="to-div">
					        <h2 id="to-field">Select a device...</h2>
				        </div>
				        <div id="title-div">
					        <input id="title-text" type="text" placeholder="Title"/>
				        </div>
				        <div id="message-div">
					        <textarea placeholder="Message"></textarea>
				        </div>
			        </form>
                    <div id="push-type-buttons-div">
                        <div id="push-text-div">
                            <button>Text</button>
                        </div>
                        <div id="push-link-div">
                            <button>Link</button>
                        </div>
                        <div id="push-file-div">
                            <button>File</button>
                        </div>
                        <div id="push-list-div">
                            <button>List</button>
                        </div>
                        <div id="push-loc-div">
                            <button>Location</button>
                        </div>
                        <div id="submit-div">
                            <button type="submit">Push!</button>
                        </div>
                    </div>
		        </div>
            </div>
        </section>
    </div>
</body>
</html>
